<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Spele by Ronalds 12a</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <!-- Laukuma izmēri, Info panelis, Poga spēles sākšanai-->
        <div class="container">
            <section class="panelis">
                <header>
                <h2> Izvēlies laukuma izmērus! </h2>
                </header>
                <input type="number" id="izmers" value="4" min="2" max="6" step="2">
                <button type="submit" id="restarts" onClick="saktSpeli()">Sākt jaunu spēli</button>

                <p> Gājieni: <span class="gaj">0</span> </p>
                <div class="timer"></div>
            </section>
            
            <div id="div"></div>
            
        </div>
        
        <!-- Info par uzvaru -->
        <div id="uzlec" style="display:none">
            <h2>Apsveicu! Esat uzvarējis!</h2>
            <p>Jūs izdarījāt <span id=kop_sk> </span> gājienus!</p>
            <p>Kopējais laiks: <span id=kop_l> </span> </p>
        </div>

        <!-- JavaScript fails ar funkcijām -->
        <script src="js/code.js"></script>

    </body>

</html>
