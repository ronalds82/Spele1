<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Spele by Ronalds 12a</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body bgcolor="#9cd2db">
        
        <!-- Laukuma izmēri, Info panelis, Poga spēles sākšanai-->
        <div class="container">
            <div class="panelis">
                <h2> Atmiņas spēle </h2>
                <p> Izvēlies laukuma izmērus! </p>
                <input type="number" id="izmers" value="4" min="2" max="6" step="2">
                <button type="submit" id="restarts" onClick="saktSpeli()">Sākt jaunu spēli</button>

                <p> Gājieni: <span class="gaj">0</span> </p>
                <p> Laiks: <span class="timer">0h 0m 0s</span> </p>
                <br>
            </div>
            
            <div id="div"></div>
            
        </div>
        
        <!-- Info par uzvaru -->
        <div id="uzv" style="display:none">
            <h2>Apsveicu! Esat uzvarējis!</h2>
            <p>Jūs veicāt <span id=kop_sk> </span> gājienus!</p>
            <p>Kopējais laiks: <span id=kop_l> </span> </p>
            <br>
        </div>

        <!-- JavaScript fails ar funkcijām -->
        <script src="js/code.js"></script>

    </body>

</html>
